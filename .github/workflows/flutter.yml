name: Flutter Test and Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  flutter_test:
    name: Flutter Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: "17"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
          flutter-version: "3.19.3"
      - name: Get dependencies
        run: flutter pub get
      - name: Run analyze
        run: flutter analyze